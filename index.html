<script> 


function time(){

let Nowdate = new Date();

let oldDate = new Date("2024-05-14");

let secDifference = Nowdate.getSeconds();

let minDifference = Nowdate.getMinutes();

let hourDifference = Nowdate.getHours();

let dayDifference = Math.floor(difference /(1000 * 60 * 60 * 24));

let MonthDifference = Nowdate.getMonth() - oldDate.getMonth() + (12 * (Nowdate.getFullYear() - oldDate.getFullYear() ) );
 
let YearDifference =   Nowdate.getFullYear() - oldDate.getFullYear();

document.getElementById("secs").innerHTML = secDifference;

document.getElementById("mins").innerHTML =  minDifference;

document.getElementById("hours").innerHTML = hourDifference;

document.getElementById("days").innerHTML = dayDifference;
if (MonthDifference <1) {
document.getElementById("months").innerHTML =0 ;

}
else {
document.getElementById("months").innerHTML = MonthDifference;

}

}
